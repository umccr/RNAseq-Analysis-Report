# usage: conda env create -p $(pwd)/miniconda/envs/rnaseq-report --file environment.yaml 
# -p flag should point to your miniconda installation path.

# name of the conda environment
name: rnaseq-report

#the paths that conda takes a look for packages. 
#avoid using anaconda as we have experienced issues with it
channels:
        - conda-forge
        - bioconda
        - r
        - plotly
        - defaults

#install following packages in the conda environment
dependencies:
        - libiconv=1.15
        - r-tidyverse=1.2.1
        - bioconductor-edger=3.26.0
        - r-rapportools=1.0
        - r-optparse=1.6.2
        - r-openxlsx=4.1.0
        - r-readr=1.3.1
        - r-dplyr=0.8.2
        - r-tidyr=0.8.3
        - r-rlang=0.4.0
        - r-dt=0.7
        - r-kableextra=1.1.0
        - r-matrixstats=0.54.0
        - r-knitr=1.23
        - r-plotly=4.9.0
        - plotly-orca=1.2.1
        - r-ggplot2=3.0.0
        - r-ggforce=0.2.2
        - r-pdftools=2.2
        - r-png=0.1_7
        - r-htmltools=0.3.6
        - r-htmlwidgets=1.3
        - r-devtools=1.13.6
        - bioconductor-ensdb.hsapiens.v75=2.99.0
        - bioconductor-ensdb.hsapiens.v86=2.99.0
        - bioconductor-bsgenome.hsapiens.ucsc.hg19=1.4.0
        - bioconductor-bsgenome.hsapiens.ucsc.hg38=1.4.1 
