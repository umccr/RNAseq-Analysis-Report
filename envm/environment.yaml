# usage: conda env create -p $(pwd)/miniconda/envs/rnaseq-report --file environment.yaml 
# -p flag should point to your miniconda installation path.

# name of the conda environment
name: rnaseq-report

#the paths that conda takes a look for packages. 
#avoid using anaconda as we have experienced issues with it
channels:
        - jacek_marzec
        - conda-forge
        - bioconda
        - r
        - plotly
        - defaults

#install following packages in the conda environment
dependencies:
        - r-base>=3.6.1
        - libiconv
        - r-tidyverse
        - bioconductor-edger
        - bioconductor-limma
        - bioconductor-preprocesscore
        - bioconductor-tximport
        - bioconductor-rhdf5
        - r-rapportools
        - r-optparse
        - r-openxlsx
        - r-readr
        - r-dplyr
        - r-tidyr
        - r-rlang
        - r-dt
        - r-matrixstats
        - r-knitr
        - r-plotly=4.9.0
        - plotly-orca
        - r-scales
        - r-rcircos
        - r-ggplot2
        - r-ggforce
        - r-pdftools
        - r-png
        - r-htmltools
        - r-htmlwidgets
        - r-devtools
        - r-manhattanly
        - r-lares
        - bioconductor-ensdb.hsapiens.v75
        - bioconductor-ensdb.hsapiens.v86
        - bioconductor-bsgenome.hsapiens.ucsc.hg19
        - bioconductor-bsgenome.hsapiens.ucsc.hg38
        - awscli

